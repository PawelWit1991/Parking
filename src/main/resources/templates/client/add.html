<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="pl">
    <title>Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="card text-center">



<form action="#" th:action="@{/client/add}" th:object="${client}" method="post">


    <div class="form-group">
            <label th:text="#{msg.firstName}" />
            <input type="text" th:field="*{firstName}" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name
                Error</span>
    </div>
    <div class="form-group">
            <label th:text="#{msg.lastName}" />
            <input type="text" th:field="*{lastName}" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name
                Error</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">ADD</button>
    </div>

</form>
</body>


</html>
