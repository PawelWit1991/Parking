<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CARS LIST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>


<h2 th:text="${client.firstName + ' ' + client.lastName}">id</h2>

<table>
    <tr>
        <th>ID</th>
        <th>BRAND</th>
        <th>MODEL CAR</th>
        <th>REGISTRATION NUMBER</th>

    </tr>
    <tr th:each="car : ${clientCars}">
        <td th:text="${car.id}">ID</td>
        <td th:text="${car.brand}">BRAND</td>
        <td th:text="${car.modelCar}">MODEL CAR</td>
        <td th:text="${car.registrationNumber}">REGISTRATION NUMBER</td>
        <td><a th:href="@{|/delete/${car.id}|}" >Usu≈Ñ</a></td>
        <td><a th:href="@{|/edit/${car.id}|}" >Edytuj</a></td>
    </tr>
</table>



</body>

</html>
